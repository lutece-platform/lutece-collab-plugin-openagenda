<div class="row" >
    <div class="col-sm-12">

    <h4>#i18n{openagenda.manage_agendas.tableLabel}</h4>
        
    <table class="table table-condensed table-striped">
        <tr>
            <th>#i18n{openagenda.manage_agendas.columnName}</th>
            <th>#i18n{openagenda.manage_agendas.columnDescription}</th>
            <th>#i18n{portal.util.labelActions}</th>
        </tr>
            <#list agenda_list as agenda >
        <tr>
            <td>
                ${agenda.name}
            </td>    
            <td>
                ${agenda.description}
            </td>    
            <td>
                <a href="jsp/site/Portal.jsp?page=agenda&view=agendaEvents&id=${agenda.id}"
                   class="btn btn-primary btn-small" title="#i18n{openagenda.manage_agendas.display}">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </a>
            </td>
        </tr>
        </#list>
    </table>
    
    </div>
</div>
