<#include "openagenda_tabs.html" />
<@tabs tab="agenda" />

<div class="row" >
    <div class="col-sm-12">

    <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp?page=agenda">
        <fieldset>
            <legend>#i18n{openagenda.modify_agenda.tableLabel}</legend>

            <@messages errors=errors />
            <input type="hidden" id="id" name="id" value="${agenda.id}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="uid" >#i18n{openagenda.modify_agenda.labelUid} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="uid" name="uid"  value="${agenda.uid}" tabindex="1" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name" >#i18n{openagenda.modify_agenda.labelName} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="name" name="name"  maxlength="50" value="${agenda.name}" tabindex="1" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="description" >#i18n{openagenda.modify_agenda.labelDescription} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="description" name="description"  maxlength="255" value="${agenda.description}" tabindex="1" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button name="action_modifyAgenda" class="btn btn-primary" type="submit" tabindex="3" >
                        #i18n{portal.util.labelModify}
                    </button>
                    <button name="view_manageAgendas" class="btn" type="submit" >
                        #i18n{portal.util.labelCancel}
                    </button>	
                </div>
            </div>

        </fieldset>
    </form>
    </div>  

</div>
