# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
openagenda.pageTitle=openagenda
openagenda.pagePathLabel=openagenda

# example API key, might not work in the future
openagenda.apiKey=<YOUR API KEY HERE>

# Openagenda API V2 endpoint Agendas
openagenda.api.v2.agendas.my.endpoint=https://api.openagenda.com/v2/me/agendas?key={0}&limit={1}&after={2}

# Openagenda API V2 endpoint Events
openagenda.api.v2.events.all.endpoint=https://api.openagenda.com/v2/agendas/{0}/events?key={1}
openagenda.api.v2.events.detail.endpoint=https://api.openagenda.com/v2/agendas/{0}/events/{1}?key={2}

# Openagenda API V2 endpoint Locations
openagenda.api.v2.locations.all.endpoint=https://api.openagenda.com/v2/agendas/{0}/locations?key={1}
openagenda.api.v2.locations.detail.endpoint=https://api.openagenda.com/v2/agendas/{0}/locations/{1}?key={2}